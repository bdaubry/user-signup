{% extends 'base.html' %}

{% block content %}

<form method='post' name='signup' action="/">
    <table>
        <tr>
            <td>Username:</td>
            <td><input type="text" name="name" id="name" value="{{ name }}">
            </td>
            <td><p class="error">{{ name_error }}</p></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="password" id="password"></td>
            <td><p class="error">{{ password_error }}</p></td>
        </tr>
        <tr>
            <td>Verify Password:</td>
            <td><input type="password" name="passconf" id="passconf"></td>
            <td><p class="error">{{ passconf_error }}</p></td>
        </tr>
        <tr>
            <td>E-mail (optional):</td>
            <td><input type="text" name="email" id="email" value="{{ email }}"></td>
            <td><p class="error">{{ email_error }}</p></td>
        </tr>
        <tr>
            <td><input type="submit"></td>
        </tr>
    </table>
</form>


{% endblock %}
